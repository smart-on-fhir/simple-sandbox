server {
    listen 443 ssl; # managed by Certbot
    server_name  fhir.smart.mcg.com;
	
    ssl_certificate /etc/letsencrypt/live/fhir.smart.mcg.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/fhir.smart.mcg.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

	location /oauth2/ {
		proxy_pass       http://127.0.0.1:4180;
		proxy_set_header Host                    $host;
		proxy_set_header X-Real-IP               $remote_addr;
		proxy_set_header X-Scheme                $scheme;
		proxy_set_header X-Auth-Request-Redirect $request_uri;
	}

	location = /oauth2/auth {
		proxy_pass       http://127.0.0.1:4180;
		proxy_set_header Host             $host;
		proxy_set_header X-Real-IP        $remote_addr;
		proxy_set_header X-Scheme         $scheme;
		# nginx auth_request includes headers but not body
		proxy_set_header Content-Length   "";
		proxy_pass_request_body           off;
	}

	location / {
		auth_request /oauth2/auth;
		error_page 401 = /oauth2/sign_in;

		# pass information via X-User and X-Email headers to backend,
		# requires running with --set-xauthrequest flag
		auth_request_set $user   $upstream_http_x_auth_request_user;
		auth_request_set $email  $upstream_http_x_auth_request_email;
		proxy_set_header X-User  $user;
		proxy_set_header X-Email $email;

		# if you enabled --cookie-refresh, this is needed for it to work with auth_request
		auth_request_set $auth_cookie $upstream_http_set_cookie;
		add_header Set-Cookie $auth_cookie;

		proxy_pass http://52.246.254.233:4000;
		# or "root /path/to/site;" or "fastcgi_pass ..." etc
	}
	
    location /index.html {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /.well-known/acme-challenge {
        root    /usr/share/nginx/html/letsencrypt;
    }
}

